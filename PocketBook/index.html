<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
    <img class="" src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg"/>
        
      </div>
    </div>

    <div class="main">
      <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>
          Join Pocketbook
        </h2>
        <form>
          <div class="form-group">
            <label for="First Name">First Name</label>
            <input type="text" class="form-control" id="inputfirst" placeholder="John">
          </div>
                    <div class="form-group">
            <label for="Last Name">Last Name</label>
            <input type="text" class="form-control" id="inputlast" placeholder="Doe">
          </div>
          
          <div class="form-group">
            <label for="InputEmail">Email Address</label>
            <input type="email" class="form-control" id="inputemail" placeholder="Email Address">
          </div>
          <div class="form-group">
            <label for="InputPass">Password</label>
            <input type="password" class="form-control" id="inputpass" placeholder="Password">
          </div>
          <button type="submit" class="btn">
            Create Account
          </button>
          
        </form>
      </div>
      <div class="col-md-6">
        
        
      </div>
           
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
      <ul>
        <li>Contact</li>
        <li>Help Center</li>
        <li>About</li>
        </ul>
      </div>
    </div>
  </body>
</html>
